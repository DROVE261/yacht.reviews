<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barbour For Yachting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }

    /* Hero section */
    .hero {
      height: 100vh;
      background: url('azimut.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 64px;
      font-weight: bold;   /* غامق */
      text-shadow: none;   /* بدون ظل */
      text-transform: uppercase;
      margin: 0 0 20px 0;
    }
    .hero p {
      font-size: 20px;
      margin: 4px 0;
    }

    /* Navigation */
    nav {
      background: #0b1a33;
      border-bottom: 4px solid #d4af37;
    }
    nav .menu {
      max-width: 1200px; margin: 0 auto;
      display: flex; gap: 24px; padding: 14px 24px;
    }
    nav .menu a {
      color: #fff; text-decoration: none; font-weight: 600;
    }
    nav .menu a:hover { color: #d4af37; }

    /* Footer */
    footer {
      background: #0b1a33; color: #fff;
      border-top: 4px solid #d4af37;
      margin-top: 48px; padding: 32px 24px;
      text-align: center;
    }
    footer a { color: #fff; text-decoration: none; margin: 0 8px; }
    footer a:hover { color: #d4af37; }
  </style>
</head>
<body>

  <!-- Hero أول الصفحة -->
  <section class="hero">
    <h1 id="hero-title">Barbour For Yachting</h1>
    <p id="hero-phone"></p>
    <p id="hero-email"></p>
  </section>

  <!-- Navigation -->
  <nav>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Our Services</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Barbour For Yachting. All rights reserved.</p>
    <p>
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
    </p>
  </footer>

  <script>
    // قراءة القيم من الرابط
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const phone = params.get("phone");
    const email = params.get("email");

    if (name) {
      document.getElementById("hero-title").textContent = name;
    }
    if (phone) {
      document.getElementById("hero-phone").textContent = "Phone: " + phone;
    }
    if (email) {
      document.getElementById("hero-email").textContent = "Email: " + email;
    }
  </script>

</body>
</html>
