<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barbour For Yachting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }

    /* Hero section */
    .hero {
      height: 100vh;
      background: url('azimut.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 64px;
      font-weight: bold;   /* غامق */
      text-shadow: none;   /* بدون ظل */
      text-transform: uppercase;
      margin: 0;
    }

    /* Top bar */
    .topbar {
      background: #0b1a33;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 24px;
      border-bottom: 3px solid #d4af37;
    }
    .topbar .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #fff;
      text-decoration: none;
    }
    .topbar .brand img {
      width: 36px; height: 36px; border-radius: 50%; object-fit: cover;
      border: 2px solid #d4af37;
    }

    /* Navigation */
    nav {
      background: #0b1a33;
      border-top: 1px solid rgba(255,255,255,0.1);
      border-bottom: 4px solid #d4af37;
    }
    nav .menu {
      max-width: 1200px; margin: 0 auto;
      display: flex; gap: 24px; padding: 14px 24px;
    }
    nav .menu a {
      color: #fff; text-decoration: none; font-weight: 600;
    }
    nav .menu a:hover { color: #d4af37; }

    /* Footer */
    footer {
      background: #0b1a33; color: #fff;
      border-top: 4px solid #d4af37;
      margin-top: 48px; padding: 32px 24px;
      text-align: center;
    }
    footer a { color: #fff; text-decoration: none; margin: 0 8px; }
    footer a:hover { color: #d4af37; }
  </style>
</head>
<body>

  <!-- Hero أول الصفحة -->
  <section class="hero">
    <h1>Barbour For Yachting</h1>
  </section>

  <!-- Top bar -->
  <div class="topbar">
    <a class="brand" href="#">
      <img src="logo.jpg" alt="Logo" />
      Barbour For Yachting
    </a>
    <div class="contact-inline">
      <span>Phone: +90 252 385 34 22</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Our Services</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Barbour For Yachting. All rights reserved.</p>
    <p>
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
    </p>
  </footer>

</body>
</html>
